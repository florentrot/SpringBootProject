####################################################################
# MySQL config
####################################################################
spring.datasource.url=${dbUrlMySQL}
spring.datasource.username=${bdUsernameMySQL}
spring.datasource.password=${dbPasswordMySQL}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.datasource.initialization-mode=never
spring.sql.init.mode=never
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true

##########################
# Thymeleaf configuration
##########################
spring.thymeleaf.cache=false

######################
# My variables
# environment variable IDE/System, where we run this program
######################
#versionEnv=${intellijVar}
versionEnv=MySQL

##################
# LOGGING # TRACE DEBUG INFO WARN ERROR FATAL
##################
#logging.level.root=WARN
#logging.level.com.example.demo=DEBUG
#logging.level.org.springframework=INFO
#logging.file.name=src/main/resources/logs/myApp.log
spring.jpa.properties.javax.persistence.validation.mode=none

