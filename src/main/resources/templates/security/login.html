<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Form</title>
    <!-- link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" /-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="background-color: #ededed;">
<div style="background-color: #337ab7; height: 50px;"></div>
<div class="container-fluid" style="margin-top: 30px;">

    <div class="row col-lg-4 col-lg-offset-4" style="margin-top: 40px; margin-left:25%; margin-right:25%;  background-color: #fff; padding: 20px; border: solid 1px #ddd;">

        <form name="f" action="/login" method="post" class="form-signin">

                <!-- <form autocomplete="off" action="/register/save" th:object="${userAccount}" method="post" class="form-signin" role="form"> -->

                <h3 class="form-signin-heading">Login Form</h3>
                <div class="form-group">
                    <div class="">
                        <input type="text" id="username" name="username" placeholder="User Name" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="">
                        <input type="password" id="password" name="password" placeholder="password" class="form-control"/>
                    </div>
                </div>

                <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>

                <div class="form-group">
                    <div class="">
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </div>
                </div>
                <span><a th:href="@{/register}">Click here</a> to register!</span>

        </form>
    </div>
</div>
</body>
</html>
