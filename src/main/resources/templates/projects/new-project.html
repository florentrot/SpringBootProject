<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: head"></head>

<body>

<nav th:replace="layouts :: navbar"></nav>

<div class="container">
    <hr>

    <form th:action="@{/projects/save}" th:object="${project}" method="POST">
        <!-- <form action="/projects/save" th:object="${project}" method="POST"> -->
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-sm-3">
                        <label for="projectName">Project name:</label>
                    </div>
                    <div class="col">
                        <input type="text" id="projectName" placeholder="Project Name" th:field="${project.name}">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <label for="stage">Stage:</label>
                    </div>
                    <div class="col">
                        <select id="stage" th:field="${project.stage}">
                            <option th:value="NOTSTARTED"> Not Started</option>
                            <option th:value="INPROGRESS"> In Progress</option>
                            <option th:value="COMPLETED"> Completed</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <label for="description">Description:</label>
                    </div>
                    <div class="col">
                        <textarea id="description" placeholder="Enter text here" th:field="${project.description}"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <label for="assigned">Assigned to:</label>
                    </div>
                    <div class="col">
                        <!--  <select th:field="{project.employees}"></select> -->
                        <select id="assigned" th:field="*{employees}" multiple="multiple">
                            <option th:each="employee : ${allEmployees}"
                                    th:value="${employee.employeeId}"
                                    th:text="${employee.firstName}">
                            </option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <label for="dp3">Project Start Date:</label>
                    </div>
                    <div class="col">
                        <input id="dp3" type="text" class="mb-4 col-2 col-xs-4" value="Start Date"
                               th:field="${project.startDate}">
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-3">
                        <label for="dp4">Project End Date:</label>
                    </div>
                    <div class="col">
                        <input id="dp4" type="text" class="mb-4 col-2 col-xs-4" value="End Date"
                               th:field="${project.endDate}">
                    </div>
                </div>
                <script type="text/javascript">
                    $('#dp3').datepicker();
                    $('#dp4').datepicker();
                </script>

                <!-- <input type="hidden" name="_csrf" th:value="${_csrf.token}"/> -->
                <div class="row-sm-3">
                    <button class="btn btn-primary btn-sm mb-3" type="submit">Create project</button>
                </div>
            </div>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>

</body>
</html>
