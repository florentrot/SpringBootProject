<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: head"></head>

<body>


<nav th:replace="layouts :: navbar"></nav>

<div class="container">
    <h3>Main Dashboard</h3>
    <a th:text="${versionNumber}"></a>
    <hr>
    <h4>Current Projects</h4>
    <div class="row">
        <div class="col-md-6">

            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                <tr>
                    <th>Project Name</th>
                    <th>Project Stage</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="aProject : ${projectsList}">
                    <td th:text="${aProject.name}"></td>
                    <td th:text="${aProject.stage}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-4">
            <canvas id="myPieChart" height="50" width="50"></canvas>
            <script>
                // it is a kind of ${}
                let chartData = "[[${projectStatusCnt}]]";
                // now let's use it in myChart.js
            </script>
        </div>
    </div>
</div>
<div class="container">
    <h4>Current Employees</h4>
    <div class="row">
        <div class="col-md-6">

            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                <tr>
                    <th>Employee FirstName</th>
                    <th>Employee LastName</th>
                    <th>Project Count</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="aEmployeeProjectCnt : ${employeesListProjectsCnt}">
                    <td th:text="${aEmployeeProjectCnt.firstName}"></td>
                    <td th:text="${aEmployeeProjectCnt.lastName}"></td>
                    <!-- this should be same like in the EmployeeProject interface -->
                    <td th:text="${aEmployeeProjectCnt.projectCount}"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="col-md-4">
            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                <tr>
                    <th>Label</th>
                    <th>Value</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="aProjectStage : ${projectStage}">
                    <td th:text="${aProjectStage.label}"></td>
                    <!-- this should be same like in the ProjectStage interface -->
                    <td th:text="${aProjectStage.counted}"></td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{js/myChart.js}"></script>
</body>
</html>
