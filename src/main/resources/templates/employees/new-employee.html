<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: head"></head>

<body>

<nav th:replace="layouts :: navbar"></nav>

<div class="container">
    <hr>

    <form th:action="@{/employees/save}" th:object="${employee}" method="post">

        <!-- <form action="/employees/save" th:object="${employee}" method="POST"> -->
        <!--Used for updates-->
        <!--        <input type="hidden" th:field="${employee.employeeId}">-->
        <div class="row">
            <div class="form-group row col-2">
                <label for="firstName">First Name:</label>
            </div>
            <div class="form-group row col-3">
                <input type="text" id="firstName" placeholder="first name" th:field="${employee.firstName}">
                <span style="color:red;" th:if="${#fields.hasErrors('firstName')}"
                      th:errors="${employee.firstName}">
            </span>
            </div>
        </div>
        <div class="row">
            <div class="form-group row col-2">
                <label for="lastName">Last Name:</label>
            </div>
            <div class="form-group row col-3">
                <input type="text" id="lastName" placeholder="last name" th:field="${employee.lastName}">
                <span style="color:red;" th:if="${#fields.hasErrors('lastName')}"
                      th:errors="${employee.lastName}">
            </span>
            </div>
        </div>
        <div class="row">
            <div class="form-group row col-2">
                <label for="email">Email:</label>
            </div>
            <div class="form-group row col-3">
                <input type="email" id="email" placeholder="email" th:field="${employee.email}">
                <span style="color:red;" th:if="${#fields.hasErrors('email')}"
                      th:errors="${employee.email}">
            </span>
            </div>
        </div>

        <!--<input type="hidden" name="_csrf" th:value="${_csrf.token}"/>-->
        <br>
        <button class="btn btn-primary btn-sm mb-3" type="submit">Add employee</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
